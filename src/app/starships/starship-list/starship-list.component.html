<div class="section" style="margin-top: 30px;">
  <div class="container">

    <div class="row">
      <div class="col-md-12 lead-txt">
        <img class="header_icon" src="../../../assets/icons/Star_Wars_Falcon.svg" alt="Star Wars Falcon">
        <h1 class="main-head">Starships - ({{totalStarships}})</h1>
      </div>
    </div>

    <div class="row search_box">
      <div class="col-sm-12">
        <input class="search_input" [(ngModel)]="search" (ngModelChange)="getStarshipsViewModel(1)"
               placeholder="Search by starship name or model...">
      </div>
    </div>

    <div class="">
      <div class="cardList">
        <div class="item_box cardListItem" *ngFor="let starship of starships">
          <div class="front side">
            <div class="content">
              <h1>{{starship.name}}</h1>
              <div class="cont">
                <p style="margin-top: 50px;"><strong>Model:</strong> {{starship.model}}</p>
                <p><strong>MGLT:</strong> {{starship.MGLT}}</p>
                <p><strong>Cargo capacity:</strong> {{starship.cargo_capacity}}</p>
              </div>
            </div>
          </div>
          <div class="back side">
            <div class="content">
              <h1>{{starship.name}}</h1>
              <p style="margin-top: 50px;"><strong>Length:</strong> {{starship.length}}</p>
              <p><strong>Passengers:</strong> {{starship.passengers}}</p>
              <a class="white-mode" [routerLink]="['/starship', starship.id]">More info</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="api-pagination" style="margin-bottom: 50px;">
      <div class="theme-paggination-block">
        <div class="container">
          <div class="row">
            <div class="col">
              <nav aria-label="Page navigation">
                <div class="pagination row" *ngIf='totalStarships > pageSize'>
                  <div class="pull-left col-md-3 col-sm-12 p-prev">
                    <div class="page-item li-prev" [ngClass]="{disabled:paginate.currentPage === 1}">
                      <a class="page-link page-prev" (click)="setPage(paginate.currentPage - 1)" aria-label="Previous">
                        <span aria-hidden="true"><i class="fas fa-arrow-left"></i> <span class="li-text">Previous</span></span>
                        <span class="sr-only">Previous</span>
                      </a>
                    </div>
                  </div>
                  <div class="text-center col-md-6 col-sm-12">
                    <div class="page-item li-center active" *ngFor="let page of paginate.pages"
                         [ngClass]="{active:paginate.currentPage === page}">
                      <a class="page-link" (click)="setPage(page)">{{page}}</a>
                    </div>
                  </div>
                  <div class="pull-right col-md-3 col-sm-12 p-next">
                    <div class="page-item li-next" [ngClass]="{disabled:paginate.currentPage === paginate.totalPages}">
                      <a class="page-link page-next" (click)="setPage(paginate.currentPage + 1)" aria-label="Next">
                        <span aria-hidden="true"><span class="li-text">Next</span> <i
                          class="fas fa-arrow-right"></i></span>
                        <span class="sr-only">Next</span>
                      </a>
                    </div>
                  </div>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
</div>
